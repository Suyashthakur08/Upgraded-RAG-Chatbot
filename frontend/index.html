<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <link rel="stylesheet" href="/frontend/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <h2>RAG Chatbot</h2>
            <p>Upload PDFs to create a knowledge base, then start a chat.</p>
            <div class="upload-container">
                <label for="pdf-uploader">1. Select PDFs</label>
                <input type="file" id="pdf-uploader" multiple accept="application/pdf">
                <button id="upload-button">2. Upload & Process</button>
                <div id="upload-status"></div>
            </div>
            <button id="new-chat-button">3. Start New Chat</button>
        </div>
        <div class="chat-area">
            <div class="chat-messages" id="chat-messages">
                <!-- Welcome Message -->
                <div class="message bot"><div class="message-content"><p>Please upload documents to begin.</p></div></div>
            </div>
            <div class="chat-input-container">
                <textarea id="message-input" placeholder="Ask a question about your documents..." rows="1" disabled></textarea>
                <button id="send-button" disabled>Send</button>
            </div>
        </div>
    </div>
    <script src="/frontend/script.js"></script>
</body>
</html>
